<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="https://stackoverflow.com/questions/4457790/difference-between-style-positionabsolute-and-style-positionrelative">https://stackoverflow.com/questions/4457790/difference-between-style-positionabsolute-and-style-positionrelative</a>
    <div style="position: absolute; left: 20px; top: 20px;background: red; width: 50px; height: 50px"></div>
    <div id="outer" style="position: relative; width: 100px; height: 100px; background: blue">
        <div id="inner" style="position: absolute; left: 20px; top: 20px; background:orange;width: 30px; height: 30px"></div>
    </div>
    <div>
        <span>Span1</span>
        <span>Span2</span>
        <span>Span3</span>
    </div>
    <div>
        <span>Span1</span>
        <span style="position: relative; left: -5px">Span2</span>
        <span>Span3</span>
    </div>
</body>
</html>
