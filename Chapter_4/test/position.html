<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a target="https://stackoverflow.com/questions/4457790/difference-between-style-positionabsolute-and-style-positionrelative" a>https://stackoverflow.com/questions/4457790/difference-between-style-positionabsolute-and-style-positionrelative</a>
    <div style="position: absolute; left: 20px; top: 20px;background: red; width: 50px; height: 50px"></div>
    <div id="outer"style="position: relative">
        <div id="inner" style="position: absolute; left: 20px; top: 20px"></div>
    </div>
    <span>Span1</span>
    <span style="position: relative; left: -5px">Span2</span>
    <span>Span3</span>
</body>
